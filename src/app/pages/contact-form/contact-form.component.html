<div class="contact-section">  
    <div class="contact-form">
      <h2>LET'S TALK</h2>
      <p class="required-note">* Required</p>
  
      <form>
        <div class="form-group">
          <label for="firstName">FIRST NAME*</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
  
        <div class="form-group">
          <label for="lastName">LAST NAME*</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
  
        <div class="form-group">
          <label for="email">EMAIL*</label>
          <input type="email" id="email" name="email" required>
        </div>
  
        <div class="form-group">
          <label for="reason">CONTACT REASON</label>
          <select id="reason" name="reason" required>
            <option value="" disabled selected>Select a reason</option>
            <option value="reason1">Reason 1</option>
            <option value="reason2">Reason 2</option>
            <option value="other">Other</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="message">MESSAGE</label>
          <textarea id="message" name="message" rows="4" placeholder="How can we assist?"></textarea>
        </div>
  
        <div class="form-group checkbox">
          <label>
            <input type="checkbox" required>
            I agree to receive communications from TheOriginals.
          </label>
        </div>
  
        <div class="form-group checkbox">
          <label>
            <input type="checkbox" required>
            I agree to allow TheOriginals to store and process my personal data.
          </label>
        </div>
  
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
