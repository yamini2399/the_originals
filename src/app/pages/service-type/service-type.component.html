<div class="main-heading">
    <h1>{{ data.title }}</h1>
  </div>
  
  <div class="media-description-row ">
    <div class="video-col">
        <ng-container *ngIf="data.video_url; else showImage">
            <video [src]="data.video_url" autoplay muted loop playsinline preload="auto"></video>
          </ng-container>
          
          <ng-template #showImage>
            <ng-container *ngIf="data.image_url">
              <img [src]="data.image_url" alt="service" />
            </ng-container>
          </ng-template>
    </div>
    <div class="desc-col reveal" [innerHtml]="data.desc"></div>
  </div>
