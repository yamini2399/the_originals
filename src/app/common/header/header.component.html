<nav class="navbar" [class.open]="mobileOpen">
    <!-- logo -->
    <a routerLink="/" class="logo">
      <!-- replace with your actual asset path / file type -->
      <img src="assets/Black_logo.png" alt="The Originals logo" />
    </a>
  
    <!-- hamburger for mobile -->
    <button
      class="menu-toggle"
      (click)="toggleMobileMenu()"
      aria-label="Toggle menu"
    >
      <span></span><span></span><span></span>
    </button>
  
    <!-- desktop / off‑canvas menu -->
    <ul class="nav-links">
        <li><a routerLink="/works"    (click)="closeMobileMenu()">Works</a></li>
        <li><a routerLink="/about"    (click)="closeMobileMenu()">About</a></li>
      
        <!-- ▼▼  Services → dropdown  ▼▼ -->
        <li class="dropdown" [class.open]="servicesOpen">
            <button
              class="drop-btn"
              aria-haspopup="true"
              [attr.aria-expanded]="servicesOpen"
              (click)="toggleServices()"
            >
              Services <span class="caret"></span>
            </button>
          
            <ul class="dropdown-menu">
              <li><a routerLink="/services/design"      (click)="closeMobileMenu()">Design</a></li>
              <li><a routerLink="/services/development" (click)="closeMobileMenu()">Development</a></li>
              <li><a routerLink="/services/marketing"   (click)="closeMobileMenu()">Marketing</a></li>
            </ul>
          </li>
          
        <!-- ▲▲  end Services dropdown ▲▲ -->
      
        <li><a routerLink="/careers"  (click)="closeMobileMenu()">Careers</a></li>
        <li><a routerLink="/updates"  (click)="closeMobileMenu()">Updates</a></li>

        <!-- Contact link shown only on mobile -->
        <li class="mobile-contact">
          <a routerLink="/contact" class="mobile-contact-btn" (click)="closeMobileMenu()">Contact</a>
        </li>
      </ul>
      
  
    <!-- contact button -->
    <a routerLink="/contact" class="contact-btn">Contact</a>
  </nav>
